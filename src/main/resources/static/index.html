async function loadSessions() {
    try {
        const res = await fetch('/api/chat/sessions');
        const sessions = await res.json();
        sessionList.innerHTML = sessions.map(s => `
            <div class="session-item ${s.id === sessionId ? 'active' : ''}" data-id="${s.id}">

                </div>
            </div>
        `).join('');
    } catch (e) { console.error('åŠ è½½ä¼šè¯å¤±è´¥', e); }
}

async function editSessionTitle(event, id, currentTitle) {
    event.stopPropagation();
    const item = event.target.closest('.session-item');
    const titleSpan = item.querySelector('.title');
    const actionsDiv = item.querySelector('.actions');
    
    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'title-input';
    input.value = currentTitle;
    
    titleSpan.style.display = 'none';
    actionsDiv.style.display = 'none';
    item.insertBefore(input, actionsDiv);
    input.focus();
    input.select();
    
    const saveTitle = async () => {
        const newTitle = input.value.trim();
        if (newTitle && newTitle !== currentTitle) {
            try {
                await fetch(`/api/chat/sessions/${id}/title`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle })
                });
                showToast('æ ‡é¢˜å·²ä¿®æ”¹');
            } catch (e) { showToast('ä¿®æ”¹å¤±è´¥'); }
        }
        loadSessions();
    };
    
    input.addEventListener('blur', saveTitle);
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') { e.preventDefault(); input.blur(); }
        else if (e.key === 'Escape') { input.removeEventListener('blur', saveTitle); input.remove(); titleSpan.style.display = ''; actionsDiv.style.display = ''; }
    });
}

// åˆ›å»ºæœç´¢ç»“æœå¡ç‰‡

// æ£€æµ‹å¹¶æå–æœç´¢ç»“æœ
function extractSearchBlock(text) {
    // æ£€æµ‹ç‰¹æ®Šæ ‡è®°çš„æœç´¢ç»“æœ
    const startMarker = '<!--SEARCH_START-->';
    const endMarker = '<!--SEARCH_END-->';
    const startIdx = text.indexOf(startMarker);
    const endIdx = text.indexOf(endMarker);
    
    if (startIdx !== -1 && endIdx !== -1 && endIdx > startIdx) {
        const searchText = text.slice(startIdx + startMarker.length, endIdx);
        const otherText = (text.slice(0, startIdx) + text.slice(endIdx + endMarker.length)).trim();
        return { searchText, otherText };
    }
    
    // å…¼å®¹æ—§æ ¼å¼
    const codeStart = text.indexOf('```search-result\n');
    if (codeStart !== -1) {
        const codeEnd = text.indexOf('```', codeStart + 17);
        if (codeEnd !== -1) {
            const searchText = text.slice(codeStart + 17, codeEnd);
            const otherText = (text.slice(0, codeStart) + text.slice(codeEnd + 3)).trim();
            return { searchText, otherText };
        }
    }
    
    return { searchText: null, otherText: text };
}



// æ¸²æŸ“å†…å®¹
function renderContent(contentDiv, text) {
    const { searchText, otherText } = extractSearchBlock(text);

    if (searchText) {
        const card = createSearchCard(searchText);
        contentDiv.appendChild(card);
    }

    if (otherText && otherText.trim()) {
        const textDiv = document.createElement('div');
        textDiv.className = 'markdown-body';

        if (typeof marked === 'undefined') {
            textDiv.textContent = otherText;
            contentDiv.appendChild(textDiv);
            return;
        }

        try {
            textDiv.innerHTML = marked.parse(otherText);
        } catch (e) {
            textDiv.textContent = otherText;
            contentDiv.appendChild(textDiv);
            return;
        }
        contentDiv.appendChild(textDiv);
    }

    // å¤„ç†ä»£ç é«˜äº®
    processCodeBlocks(contentDiv);
}

// å¤„ç†ä»£ç å—
function processCodeBlocks(container) {
    const preElements = container.querySelectorAll('pre');
    preElements.forEach(pre => {
        // è·³è¿‡æœç´¢å¡ç‰‡å†…çš„ä»£ç å—
        if (pre.closest('.search-card')) return;

        // ç§»é™¤å·²å­˜åœ¨çš„ headerï¼Œé‡æ–°å¤„ç†
        const existingHeader = pre.querySelector('.code-header');
        if (existingHeader) {
            existingHeader.remove();
        }

        let code = pre.querySelector('code');
        if (!code) {
            code = document.createElement('code');
            code.innerHTML = pre.innerHTML;
            pre.innerHTML = '';
            pre.appendChild(code);
        }

        const codeText = code.textContent;
        const langClass = Array.from(code.classList).find(c => c.startsWith('language-'));
        let lang = langClass ? langClass.replace('language-', '') : '';

        // é‡æ–°åº”ç”¨ä»£ç é«˜äº®ï¼ˆå³ä½¿å·²æœ‰ hljs ç±»ï¼‰
        if (lang && hljs.getLanguage(lang)) {
            code.innerHTML = hljs.highlight(codeText, { language: lang }).value;
        } else {
            const result = hljs.highlightAuto(codeText);
            code.innerHTML = result.value;
            lang = result.language || 'text';
        }
        code.classList.add('hljs');

        const header = document.createElement('div');
        header.className = 'code-header';
        header.innerHTML = `<span>${lang}</span><button class="copy-btn">å¤åˆ¶</button>`;
        header.querySelector('.copy-btn').onclick = () => {
            navigator.clipboard.writeText(codeText);
            header.querySelector('.copy-btn').textContent = 'å·²å¤åˆ¶';
            setTimeout(() => header.querySelector('.copy-btn').textContent = 'å¤åˆ¶', 1500);
        };
        pre.insertBefore(header, code);
    });
}

function copyMessage(id) {
    const msg = messages.find(m => m.id === id);
    if (msg) {
        navigator.clipboard.writeText(msg.content);
        showToast('å·²å¤åˆ¶');
    }
}

async function regenerate(id) {
    const idx = messages.findIndex(m => m.id === id);
    if (idx <= 0) return;
    const userMsg = messages[idx - 1];
    if (userMsg.role !== 'user') return;
    document.querySelector(`[data-id="${id}"]`)?.remove();
    messages.splice(idx, 1);
    await doSend(userMsg.content, false);
}

async function loadHistory() {
    try {
        const res = await fetch(`/api/chat/history/${sessionId}`);
        const history = await res.json();
        if (history.length > 0) hideWelcome();
        history.forEach(m => {
            if (m.role !== 'system') {
                const { contentDiv } = addMessage(m.content, m.role, false);
                if (m.role === 'user') contentDiv.textContent = m.content;
                else renderContent(contentDiv, m.content);
            }
        });
    } catch (e) { console.error('åŠ è½½å†å²å¤±è´¥', e); }
}

async function handleSSE(response, contentDiv, msg) {
    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let content = '';
    let searchCard = null;
    let textDiv = null;
    
    while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        for (const line of decoder.decode(value).split('\n')) {
            if (line.startsWith('data:')) {
                // SSE æ ¼å¼: "data:å†…å®¹" æˆ– "data: å†…å®¹"
                let chunk = line.slice(5);
                if (chunk.startsWith(' ')) chunk = chunk.slice(1);
                content += chunk;
                msg.content = content;
                
                const hasSearchStart = content.includes('<!--SEARCH_START-->');
                const hasSearchEnd = content.includes('<!--SEARCH_END-->');
                
                if (hasSearchStart && !hasSearchEnd) {
                    // æœç´¢ç»“æœè¿˜åœ¨ä¼ è¾“ä¸­
                    if (!searchCard) {
                        contentDiv.innerHTML = '';
                        searchCard = document.createElement('div');
                        searchCard.className = 'search-card';
                        searchCard.innerHTML = `
                            <div class="search-card-header">
                                <div class="search-card-left">
                                    <div class="search-card-icon">
                                        <svg viewBox="0 0 24 24" stroke-width="2" class="spinning">

                                            <path d="m21 21-4.35-4.35"></path>
                                        </svg>
                                    </div>
                                    <span class="search-card-title">è”ç½‘æœç´¢ä¸­...</span>
                                </div>
                            </div>
                        `;
                        contentDiv.appendChild(searchCard);
                    }
                } else if (hasSearchStart && hasSearchEnd) {
                    // æœç´¢ç»“æœå®Œæˆï¼Œæ¸²æŸ“å¡ç‰‡å’ŒAIå›å¤
                    const { searchText, otherText } = extractSearchBlock(content);

                    // åªåœ¨ç¬¬ä¸€æ¬¡åˆ›å»ºæœç´¢å¡ç‰‡
                    if (searchCard && searchCard.querySelector('.spinning')) {
                        const newCard = createSearchCard(searchText);
                        contentDiv.replaceChild(newCard, searchCard);
                        searchCard = newCard;
                    } else if (!searchCard) {
                        contentDiv.innerHTML = '';
                        searchCard = createSearchCard(searchText);
                        contentDiv.appendChild(searchCard);
                    }

                    // æµå¼æ˜¾ç¤ºçº¯æ–‡æœ¬ï¼ˆä¸è§£æ markdownï¼‰
                    if (otherText && otherText.trim()) {
                        if (!textDiv) {
                            textDiv = document.createElement('div');
                            textDiv.className = 'markdown-body streaming';
                            textDiv.style.whiteSpace = 'pre-wrap';
                            textDiv.style.fontFamily = 'inherit';
                            contentDiv.appendChild(textDiv);
                        }
                        textDiv.textContent = otherText;
                    }
                } else {
                    // æ™®é€šèŠå¤©ï¼Œæ— æœç´¢ï¼ˆæµå¼æ˜¾ç¤ºçº¯æ–‡æœ¬ï¼‰
                    if (!textDiv) {
                        contentDiv.innerHTML = '';
                        textDiv = document.createElement('div');
                        textDiv.className = 'markdown-body streaming';
                        textDiv.style.whiteSpace = 'pre-wrap';
                        textDiv.style.fontFamily = 'inherit';
                        contentDiv.appendChild(textDiv);
                    }
                    textDiv.textContent = content;
                }
                
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
    }

    // æµç»“æŸåï¼Œé‡æ–°åŠ è½½å†å²æ¥æ¸²æŸ“ï¼ˆæ¨¡æ‹Ÿç‚¹å‡»å·¦ä¾§ä¼šè¯ï¼‰
    messageWrapper.innerHTML = '';
    messages = [];
    await loadHistory();
}

async function handleJsonStream(response, contentDiv, msg) {
    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let content = '', buffer = '';
    let searchCard = null;
    let textDiv = null;
    
    while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        buffer += decoder.decode(value, { stream: true });
        let startIdx = 0;
        for (let i = 0; i < buffer.length; i++) {
            if (buffer[i] === '\n' || (buffer[i] === '}' && i + 1 < buffer.length)) {
                const jsonStr = buffer.slice(startIdx, i + 1).trim();
                if (jsonStr) {
                    try {
                        const obj = JSON.parse(jsonStr);
                        if (obj.content) {
                            content += obj.content;
                            msg.content = content;
                            
                            const hasSearchStart = content.includes('<!--SEARCH_START-->');
                            const hasSearchEnd = content.includes('<!--SEARCH_END-->');
                            
                            if (hasSearchStart && !hasSearchEnd) {
                                if (!searchCard) {
                                    contentDiv.innerHTML = '';
                                    searchCard = document.createElement('div');
                                    searchCard.className = 'search-card';
                                    searchCard.innerHTML = `
                                        <div class="search-card-header">

                                                <div class="search-card-icon">
                                                    <svg viewBox="0 0 24 24" stroke-width="2" class="spinning">
                                                        <circle cx="11" cy="11" r="8"></circle>
                                                        <path d="m21 21-4.35-4.35"></path>
                                                    </svg>
                                                </div>
                                                <span class="search-card-title">è”ç½‘æœç´¢ä¸­...</span>
                                            </div>
                                        </div>
                                    `;
                                    contentDiv.appendChild(searchCard);
                                }
                            } else if (hasSearchStart && hasSearchEnd) {
                                const { searchText, otherText } = extractSearchBlock(content);

                                if (searchCard && searchCard.querySelector('.spinning')) {
                                    const newCard = createSearchCard(searchText);
                                    contentDiv.replaceChild(newCard, searchCard);
                                    searchCard = newCard;
                                } else if (!searchCard) {
                                    contentDiv.innerHTML = '';
                                    searchCard = createSearchCard(searchText);
                                    contentDiv.appendChild(searchCard);
                                }

                                // æµå¼æ˜¾ç¤ºçº¯æ–‡æœ¬ï¼ˆä¸è§£æ markdownï¼‰
                                if (otherText && otherText.trim()) {
                                    if (!textDiv) {
                                        textDiv = document.createElement('div');
                                        textDiv.className = 'markdown-body streaming';
                                        textDiv.style.whiteSpace = 'pre-wrap';
                                        textDiv.style.fontFamily = 'inherit';
                                        contentDiv.appendChild(textDiv);
                                    }
                                    textDiv.textContent = otherText;
                                }
                            } else {
                                // æµå¼æ˜¾ç¤ºçº¯æ–‡æœ¬ï¼ˆä¸è§£æ markdownï¼‰
                                if (!textDiv) {
                                    contentDiv.innerHTML = '';
                                    textDiv = document.createElement('div');
                                    textDiv.className = 'markdown-body streaming';
                                    textDiv.style.whiteSpace = 'pre-wrap';
                                    textDiv.style.fontFamily = 'inherit';
                                    contentDiv.appendChild(textDiv);
                                }
                                textDiv.textContent = content;
                            }
                            
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        }
                        startIdx = i + 1;
                    } catch (e) {}
                }
            }
        }
        buffer = buffer.slice(startIdx);
    }

    // æµç»“æŸåï¼Œé‡æ–°åŠ è½½å†å²æ¥æ¸²æŸ“
    messageWrapper.innerHTML = '';
    messages = [];
    await loadHistory();
}

async function doSend(message, addUserMsg = true) {
    hideWelcome();
    if (addUserMsg) addMessage(message, 'user');
    sendBtn.disabled = true;

    const { contentDiv, msg } = addMessage('', 'assistant', false);
    contentDiv.parentElement.classList.add('typing');

    const mode = streamMode.value;
    const url = mode === 'sse' ? '/api/chat/stream' : '/api/chat/stream/json';
    const accept = mode === 'sse' ? 'text/event-stream' : 'application/stream+json';

    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Accept': accept },
            body: JSON.stringify({ sessionId, message, enableSearch })
        });
        if (mode === 'sse') await handleSSE(response, contentDiv, msg);
        else await handleJsonStream(response, contentDiv, msg);
    } catch (error) {
        contentDiv.textContent = 'å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•';
        msg.content = 'å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•';
    }
    contentDiv.parentElement.classList.remove('typing');
    sendBtn.disabled = false;
    loadSessions();
}

async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;
    messageInput.value = '';
    await doSend(message);
}

sendBtn.addEventListener('click', sendMessage);
messageInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
